<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f2f4fb;
    }
  </style>
</head>
<body class="pb-28 max-w-md mx-auto">

  <!-- Top Profile -->
  <div class="px-4 pt-4">
    <img src="your-profile.jpg" alt="Profile" class="h-10 w-10 rounded-full" />
  </div>

  <!-- Balance Bar -->
  <div class="mt-4 mx-4 bg-white rounded-2xl p-4 shadow flex items-center space-x-4">
    <div class="bg-[#e2e6ea] p-2 rounded-full">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" class="h-6 w-6" />
    </div>
    <div>
      <p class="text-[22px] font-bold">US$0.13</p>
      <p class="text-gray-500 text-sm">PayPal balance</p>
    </div>
  </div>

  <!-- Send Payments Section -->
  <div class="mt-6 px-4">
    <h2 class="text-base font-bold mb-2">Send Payments</h2>
    <div class="bg-white rounded-2xl p-4 flex items-start space-x-4">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" class="h-10 w-10" />
      <div>
        <p class="font-semibold text-sm">Pay From Your Phone</p>
        <p class="text-sm text-gray-600">For the things you love.</p>
        <a href="#" class="text-blue-600 text-sm font-medium">Send now</a>
      </div>
    </div>
  </div>

  <!-- Transactions Section -->
  <div class="mt-6 space-y-3 px-4">
    <!-- Transaction Item -->
    <div class="bg-white rounded-xl p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="relative">
          <img src="images.png" class="h-10 w-10 rounded-full" />
          <p class="absolute bottom-[-12px] text-[10px] text-gray-500 text-center left-1/2 -translate-x-1/2 w-max">Payment</p>
        </div>
        <div class="pt-2">
          <p class="font-semibold text-sm">PrankTexts.com</p>
          <p class="text-xs text-gray-500">27 Apr</p>
        </div>
      </div>
      <p class="font-bold text-sm">-US$1</p>
    </div>

    <div class="bg-white rounded-xl p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="relative">
          <img src="images.png" class="h-10 w-10 rounded-full" />
          <p class="absolute bottom-[-12px] text-[10px] text-gray-500 text-center left-1/2 -translate-x-1/2 w-max">Payment received</p>
        </div>
        <div class="pt-2">
          <p class="font-semibold text-sm">THUNES</p>
          <p class="text-xs text-gray-500">27 Apr</p>
        </div>
      </div>
      <p class="font-bold text-sm text-green-600">+US$1.13</p>
    </div>

    <div class="bg-white rounded-xl p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="relative">
          <img src="images.png" class="h-10 w-10 rounded-full" />
          <p class="absolute bottom-[-12px] text-[10px] text-gray-500 text-center left-1/2 -translate-x-1/2 w-max">Payment</p>
        </div>
        <div class="pt-2">
          <p class="font-semibold text-sm">THUNES</p>
          <p class="text-xs text-gray-500">18 Apr</p>
        </div>
      </div>
      <p class="font-bold text-sm">-US$1.49</p>
    </div>
  </div>

  <!-- Send & Request Buttons -->
  <div class="mt-6 px-4 flex justify-between">
    <button class="bg-black text-white font-bold text-sm py-3 rounded-full w-[48%]">Send</button>
    <button class="bg-black text-white font-bold text-sm py-3 rounded-full w-[48%]">Request</button>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 w-full max-w-md mx-auto bg-white border-t px-6 py-2 flex justify-between">
    <a href="#" class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" class="h-5 w-5" />
      <span class="text-xs mt-1">Home</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/591/591574.png" class="h-5 w-5" />
      <span class="text-xs mt-1">Payments</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/254/254638.png" class="h-5 w-5" />
      <span class="text-xs mt-1">Wallet</span>
    </a>
  </nav>

</body>
</html>
